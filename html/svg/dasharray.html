<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <style>
        line{
            stroke: black;
            stroke-width: 2;
        }</style> -->
</head>
<body>
        <?xml version="1.0"?>
        <svg width="200" height="200" viewPort="0 0 200 300" version="1.1" xmlns="http://www.w3.org/2000/svg">

            <line stroke-dasharray="5, 5"              x1="10" y1="10" x2="190" y2="10" />
            <line stroke-dasharray="5, 10"             x1="10" y1="30" x2="190" y2="30" />
            <line stroke-dasharray="10, 5"             x1="10" y1="50" x2="190" y2="50" />
            <line stroke-dasharray="5, 1"              x1="10" y1="70" x2="190" y2="70" />
            <line stroke-dasharray="1, 5"              x1="10" y1="90" x2="190" y2="90" />
            <line stroke-dasharray="0.9"               x1="10" y1="110" x2="190" y2="110" />
            <line stroke-dasharray="15, 10, 5"         x1="10" y1="130" x2="190" y2="130" />
            <line stroke-dasharray="15, 10, 5, 10"     x1="10" y1="150" x2="190" y2="150" />
            <line stroke-dasharray="15, 10, 5, 10, 15" x1="10" y1="170" x2="190" y2="170" />
            <line stroke-dasharray="5, 5, 1, 5"        x1="10" y1="190" x2="190" y2="190" />
        </svg>

        <svg viewBox="-3 0 33 10" xmlns="http://www.w3.org/2000/svg">
            <!-- No dash array -->
            <line x1="0" y1="1" x2="30" y2="1" stroke="black" />

            <!-- No dash offset -->
            <line x1="0" y1="3" x2="30" y2="3" stroke="black"
                  stroke-dasharray="3 1" />

            <!--
            The start of the dash array computation
            is pulled by 3 user units
            -->
            <line x1="0" y1="5" x2="30" y2="5" stroke="black"
                  stroke-dasharray="3 1"
                  stroke-dashoffset="3" />

            <!--
            The start of the dash array computation
            is pushed by 3 user units
            -->
            <line x1="0" y1="7" x2="30" y2="7" stroke="black"
                  stroke-dasharray="3 1"
                  stroke-dashoffset="-3" />

            <!--
            The start of the dash array computation
            is pulled by 1 user units which ends up
            in the same rendering as the previous example
            -->
            <line x1="0" y1="9" x2="30" y2="9" stroke="black"
                  stroke-dasharray="3 1"
                  stroke-dashoffset="1" />

            <!--
            the following red lines highlight the
            offset of the dash array for each line
            -->
            <path d="M0,5 h-3 M0,7 h3 M0,9 h-1" stroke="rgba(255,0,0,.5)" />
          </svg>
</body>
</html>
