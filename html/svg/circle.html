<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            color: #f5f9fc;
            transform: rotate(-90deg);
        }
        .circle-upper {
            stroke-dashoffset: 115;
        }
    </style>
</head>
<body>
    <div class="circle">
        <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" fill="none" stroke="#f5f9fc" stroke-width="4"></circle>
            <circle class="circle-upper" cx="50" cy="50" r="48" fill="none" stroke="#51acff" stroke-width="4" stroke-dasharray="302"></circle>
        </svg>
    </div>
</body>
</html>
